<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/310e4892ca.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- Header section start -->
        <header class="flex pt-10 mb 20 mt-10">
            <!-- text-content -->
            <div >
                <h1 class="text-5xl md:text-6xl">It's good <br>tea time at The <br>Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>

            </div>
            <!-- image-content -->
            <div class="relative">
               <!-- image -->
               <div>
                <img src="./images/banner.png" alt="" class="w-full">
               </div>
                <!-- card -->
               <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 w-fit rounded-lg absolute top-20 md:top-80 md:left-32 lg:left-12">
              <!-- icon -->
              <div class="pr-3"><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
              <div>
                <!-- text -->
               <h2 class="lg:text-lg font-bold">5.00</h2>
               <p class="text-gray-500">Trust Pilot Rating</p>
              </div>
               </div>
               
            </div>
            
            
        </header>

    </main>
</body>
</html>
